<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style-header.css">
  <script src="main.js" defer></script>

  <!-- Links of icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <div class="site-container">
    <header class="header-container">
      <div id="header-itens">
        <div class="menu-iconsite-container">
          <span class="material-symbols-outlined" id="menu-icon">menu</span>
          <div class="siteicon-item">
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt=""
              class="siteicon-header-item">
            <span class="sitetitle-header-item">MM Notes</span>
          </div>
        </div>
        <div class="search-container">
          <label for="search"><span class="material-symbols-outlined">search</span></label>
          <input type="text" name="search" id="search" class="search-input-place" placeholder="Pesquisar">
        </div>
        <div class="config-user-container">
          <span class="material-symbols-outlined">refresh</span>
          <span class="material-symbols-outlined">view_agenda</span>
          <span class="material-symbols-outlined">grid_view</span>
          <span class="material-symbols-outlined">settings</span>
          <span class="material-symbols-outlined">apps</span>
          <span class="material-symbols-outlined">account_circle</span>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="menu-container">
          <ul>
            <li><span class="material-symbols-outlined" id="menu-icon">lightbulb</span><span>Notas</span></li>
            <li><span class="material-symbols-outlined" id="menu-icon">notifications</span><span>Lembretes</span>
            </li>
            <li><span class="material-symbols-outlined" id="menu-icon">edit</span><span>Editar marcadores</span>
            </li>
            <li><span class="material-symbols-outlined" id="menu-icon">archive</span><span>Arquivo</span></li>
            <li><span class="material-symbols-outlined" id="menu-icon">delete</span><span>Lixeira</span></li>
          </ul>
        </div>
        <div class="notes-grid">
          <div class="new-note-container">
            <input type="text" name="" id="new-note-text" placeholder="Criar uma nota...">
            <span class="material-symbols-outlined">add</span>
          </div>
          <div class="notes-itens"></div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
